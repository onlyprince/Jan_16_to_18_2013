<!DOCTYPE html>

<html>
<head>
    <script>
        //JSON
        //JavaScript Object Notation
        var name = "Sam";
        var age = 12;

        var person1 = {
                         name : "Sam",
                         age : 12
                      };


        var player1 = {
            name: "Sachin",
            age: 40,
            hobbies: ["TV", "Books"],
            play: function () {
                console.log(this.name + " is playing cricket");
            }
        };
        player1.play();
        console.log(person1.name + ", " + person1.age);

    </script>   
</head>
