<head>
    <script>
        function add() {
            var total = 0;
            for (var i = 0; i < arguments.length; i++) {
                total += arguments[i];
            }
            console.log("Total: " + total);
        }
        add(1, 2);
        add(1, 2, 3, 4, 5, 6, 7);
        add(100, 200, 300);
    </script>
